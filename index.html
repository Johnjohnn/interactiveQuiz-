<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ninja Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

  <!--top section-->
  <div class="intro  py-3 bg-white text-center"></div>
  <div class="container">
   <h2 class="text-primary display-3 my-4"> TEST QUIZ</h2>
  </div>
    <!--Quiz section-->
    <div class='quiz py-4 bg-primary'>
          <div class="container">
              <h2 class="my-5 text-white"> lets do some questions...</h2>
      <form class="quiz-form text-light">
                  <div class="my-5">
                      <p class="lead font-weight-normal"> 1: what Lenguage is considered a Front end Computer Lenguage?</p>
                      <div class="form-check my-2 text-white-50">
                          <input type="radio" name="q1" value="A" checked>
                          <label class="form-check-label">javascript</label>
                      </div>
                      <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">node</label>
                    </div>
         </div>
         
  
      
        
        
              <div class="my-5">
                  <p class="lead font-weight-normal"> 2: what is used to styled websites?</p>
                  <div class="form-check my-2 text-white-50">
                      <input type="radio" name="q2" value="A" checked>
                      <label class="form-check-label">html</label>
                  </div>
                  <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="B">
                    <label class="form-check-label">css</label>
                </div>
              
              
                
                      <div class="my-5">
                          <p class="lead font-weight-normal"> 3: what is considered a preprocessor ?</p>
                          <div class="form-check my-2 text-white-50">
                              <input type="radio" name="q3" value="A" checked>
                              <label class="form-check-label">git</label>
                          </div>
                          <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="B">
                            <label class="form-check-label">sass</label>
                        </div>
             
             
              
            
                  <div class="my-5">
                      <p class="lead font-weight-normal"> 4: what position focus on the user interface or UI/UX ?</p>
                      <div class="form-check my-2 text-white-50">
                          <input type="radio" name=" q4" value="A" checked>
                          <label class="form-check-label">Front end Web dev</label>
                      </div>
                      <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">back end web dev </label>
                    </div>
         
     </div>
     <div class="text-center">
       <input type="submit" class="btn btn-light">
     </div>
    </form>
  <script src="app.js"></script>
</body>
</html>
